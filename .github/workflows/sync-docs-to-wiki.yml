name: Sync Docs to Wiki

on:
  push:
    branches:
      - main
    paths:
      - 'openssl_encrypt/docs/**'
  workflow_dispatch:

jobs:
  sync-wiki:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout wiki
        uses: actions/checkout@v4
        continue-on-error: true
        id: checkout-wiki
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if wiki exists
        id: wiki-check
        run: |
          if [ -d "wiki/.git" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            cd wiki
            git branch -a
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Wiki not initialized. Please create at least one page manually at https://github.com/${{ github.repository }}/wiki"
            exit 1
          fi

      - name: Create wiki Home page
        if: ${{ !hashFiles('wiki/Home.md') }}
        working-directory: wiki
        run: |
          echo "Creating Home.md for wiki..."
          {
            echo "# OpenSSL Encrypt Documentation"
            echo ""
            echo "Welcome to the OpenSSL Encrypt documentation wiki!"
            echo ""
            echo "## Navigation"
            echo ""
            echo "See the sidebar for the complete documentation structure."
            echo ""
            echo "## Main Documentation Sections"
            echo ""
            echo "- **Getting Started**: Installation, user guides, and keystore management"
            echo "- **Technical Deep Dive**: Architecture, algorithms, metadata formats, and system integration"
            echo "- **Security & Compliance**: Security policies and cryptographic analysis"
            echo "- **Development**: Setup guides, dependency management, and contribution guidelines"
            echo "- **Project Info**: Version history and future features"
            echo ""
            echo "## Quick Links"
            echo ""
            echo "- [Repository README](https://github.com/jahlives/openssl_encrypt)"
            echo "- [User Guide](user-guide.md)"
            echo "- [Architecture & KDF Chain](architecture.md)"
            echo "- [Security Policy](security.md)"
          } > Home.md

      - name: Sync documentation files
        run: |
          # Copy all markdown files from docs to wiki
          cp -v openssl_encrypt/docs/*.md wiki/

          # Handle the sidebar specially
          if [ -f "openssl_encrypt/docs/_sidebar.md" ]; then
            cp -v openssl_encrypt/docs/_sidebar.md wiki/_Sidebar.md
          fi

      - name: Commit and push to wiki
        working-directory: wiki
        env:
          COMMIT_SHA: ${{ github.sha }}
          COMMIT_MSG: ${{ github.event.head_commit.message }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .

          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Sync documentation from repository

          Automated sync from openssl_encrypt/docs/ directory
          Triggered by: ${COMMIT_SHA}
          Commit: ${COMMIT_MSG}"

          # Detect the default branch (master or main)
          DEFAULT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          echo "Pushing to branch: ${DEFAULT_BRANCH}"

          git push origin "${DEFAULT_BRANCH}"

      - name: Summary
        if: success()
        env:
          REPO_NAME: ${{ github.repository }}
        run: |
          echo "âœ… Documentation successfully synced to wiki"
          echo "ðŸ“š Wiki URL: https://github.com/${REPO_NAME}/wiki"
