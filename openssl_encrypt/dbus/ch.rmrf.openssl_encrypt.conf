<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- This configuration file specifies the security policy for
       the openssl_encrypt D-Bus service -->

  <!-- Only root can own the service -->
  <policy user="root">
    <allow own="ch.rmrf.openssl_encrypt"/>
  </policy>

  <!-- Allow anyone to invoke methods on the service -->
  <policy context="default">
    <allow send_destination="ch.rmrf.openssl_encrypt"
           send_interface="ch.rmrf.openssl_encrypt.Crypto"/>
    <allow send_destination="ch.rmrf.openssl_encrypt"
           send_interface="org.freedesktop.DBus.Properties"/>
    <allow send_destination="ch.rmrf.openssl_encrypt"
           send_interface="org.freedesktop.DBus.Introspectable"/>
    <allow send_destination="ch.rmrf.openssl_encrypt"
           send_interface="org.freedesktop.DBus.Peer"/>
  </policy>

  <!-- Allow the service to send signals -->
  <policy user="root">
    <allow send_interface="ch.rmrf.openssl_encrypt.Crypto"
           send_type="signal"/>
  </policy>

</busconfig>
