# Pre-commit hooks for openssl_encrypt
# Install with: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: debug-statements
      - id: detect-private-key
        exclude: '^(tests/|tools/|openssl_encrypt/unittests/testfiles/)'

  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=100]

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black", "--line-length=100"]

  # Python linting with flake8
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [
          '--max-line-length=100',
          '--extend-ignore=E203,W503,E501',  # Ignore black conflicts
          '--exclude=build,dist,.git,__pycache__,.pytest_cache,.venv'
        ]
        additional_dependencies: [
          flake8-bugbear,      # Additional bug checks
          flake8-docstrings,   # Docstring checks
          flake8-import-order, # Import order checks
          flake8-bandit,       # Bandit integration
        ]

  # Security scanning with bandit
  - repo: https://github.com/pycqa/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [
          '-c', '.bandit.yaml',
          '-r', 'openssl_encrypt/',
          '--exclude', 'openssl_encrypt/unittests/'
        ]

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, --no-strict-optional]
        additional_dependencies: [types-PyYAML, types-requests]
        exclude: '^(tests/|tools/|openssl_encrypt/unittests/)'

  # Security and vulnerability scanning
  - repo: https://github.com/gitguardian/ggshield
    rev: v1.25.0
    hooks:
      - id: ggshield
        name: GitGuardian scan
        stages: [commit]
        args: ['secret', 'scan', 'pre-commit']

  # Python docstring formatting
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args: ['--convention=google']
        exclude: '^(tests/|tools/|openssl_encrypt/unittests/)'

  # YAML/JSON formatting and validation
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: ['-d', 'relaxed']

  # Dependency vulnerability scanning (client-side)
  - repo: local
    hooks:
      - id: pip-audit
        name: pip-audit vulnerability scan
        entry: bash -c 'pip-audit --requirement requirements-prod.txt --format json --output pip-audit-local.json || (echo "Vulnerabilities found, check pip-audit-local.json" && exit 1)'
        language: system
        files: 'requirements.*\.txt$'
        pass_filenames: false

# Configuration for specific checks
default_install_hook_types: [pre-commit, pre-push]
default_stages: [commit]

# Exclude specific patterns globally
exclude: |
  (?x)^(
    .*\.egg-info/.*|
    build/.*|
    dist/.*|
    \.git/.*|
    __pycache__/.*|
    \.pytest_cache/.*|
    \.venv/.*|
    .*\.pyc|
    .*\.pyo
  )$
