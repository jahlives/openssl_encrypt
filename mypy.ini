[mypy]
# Global options
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = False
warn_no_return = True
warn_unreachable = True
strict_equality = True
show_error_context = True
show_column_numbers = True
show_error_codes = True

# Import discovery
namespace_packages = True
ignore_missing_imports = True

# Platform configuration
platform = linux

# Exclude patterns  
exclude = (?x)(^build/|^dist/|^\.git/|^\.pytest_cache/|^__pycache__/|.*\.egg-info/|^tests/|^tools/|openssl_encrypt/unittests/)

# Per-module options
[mypy-openssl_encrypt.modules.crypt_core]
# Allow some flexibility in core crypto module due to complex types
disallow_untyped_defs = False
ignore_errors = False

[mypy-openssl_encrypt.modules.secure_*]
# Stricter typing for security modules
disallow_untyped_defs = True
disallow_any_generics = True

[mypy-openssl_encrypt.modules.algorithm_warnings]
# Strict typing for our new warning system
disallow_untyped_defs = True
disallow_any_generics = True

# Third-party libraries that don't have type stubs
[mypy-cryptography.*]
ignore_missing_imports = True

[mypy-Crypto.*]
ignore_missing_imports = True

[mypy-liboqs.*]
ignore_missing_imports = True

[mypy-argon2.*]
ignore_missing_imports = True

[mypy-scrypt.*]
ignore_missing_imports = True

[mypy-balloon_hash.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-yaml.*]
ignore_missing_imports = True

[mypy-setuptools.*]
ignore_missing_imports = True