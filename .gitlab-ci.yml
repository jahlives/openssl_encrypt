default:
  image: python:3.13-alpine
  cache:
    paths:
      - .pip-cache/
  before_script:
    - python --version
    - pip install --upgrade pip
    - pip install build twine

stages:
  - build
  - publish

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.pip-cache"

build:
  stage: build
  script:
    - python -m build
  artifacts:
    paths:
      - dist/

publish:
  stage: publish
  script:
    - apk add --no-cache curl
    - pip install requests
    - >
      python -c '
      import os, requests, glob
      for pkg in glob.glob("dist/*"):
          with open(pkg, "rb") as f:
              resp = requests.put(
                  f"{os.environ["CI_API_V4_URL"]}/projects/{os.environ["CI_PROJECT_ID"]}/packages/pypi",
                  headers={"PRIVATE-TOKEN": os.environ["PROJECT_ACCESS_TOKEN"]},
                  files={"file": f}
              )
              print(f"Upload response for {pkg}: {resp.status_code}")
              print(resp.text)
      '
