default:
  image: python:3.13-alpine
  cache:
    paths:
      - .pip-cache/
  before_script:
    - python3 --version
    - pip install --upgrade pip --break-system-packages
    - pip install build twine PyYAML --break-system-packages

stages:
  - prepare
  - test
  - build
  - publish

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.pip-cache"

test:
  stage: test
  before_script:
    - pip install -r requirements.txt --break-system-packages
    - pip install pytest --break-system-packages
  script:
    - python3 -m pytest openssl_encrypt/unittests/unittests.py -v -s
  rules:
    - if: $CI_COMMIT_BRANCH == "dev"
    - if: $CI_COMMIT_BRANCH == "release"
    - if: $CI_COMMIT_TAG
      when: manual

build:
  stage: build
  script:
    - python3 -m build
  artifacts:
    paths:
      - dist/
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_BRANCH == "release"
    - if: $CI_COMMIT_TAG

publish:
  stage: publish
  needs:
    - job: build
      artifacts: true
  script:
    - pip install --upgrade twine requests
    - |
      python3 -c "
import requests
import os

url = 'https://gitlab.rm-rf.ch/world/openssl_encrypt/-/packages/pypi'
token = os.environ['PROJECT_ACCESS_TOKEN']

with open('dist/openssl_encrypt-0.3.1-py3-none-any.whl', 'rb') as f:
    response = requests.post(
        url, 
        headers={'PRIVATE-TOKEN': token},
        files={'file': f},
        allow_redirects=False
    )
print('Status Code:', response.status_code)
print('Response Headers:', response.headers)
print('Response Text:', response.text)
"
  rules:
    - when: manual
      allow_failure: true
    - if: $CI_COMMIT_TAG
      when: on_success

publish-pypi-test:
  stage: publish
  image: python:3.13-alpine
  needs:
    - job: build
      artifacts: true
  script:
    - pip install build twine --break-system-packages
    - TWINE_PASSWORD=${PYPI_API_TOKEN} TWINE_USERNAME=__token__ python3 -m twine upload --repository-url https://test.pypi.org/legacy/ dist/*
  rules:
    # Manual trigger allowed for any branch
    - when: manual
      allow_failure: true
    # Automatically run when a tag is present
    - if: $CI_COMMIT_TAG
      when: on_success
publish-pypi-prod:
  stage: publish
  image: python:3.13-alpine
  needs:
    - job: build
      artifacts: true
  script:
    - pip install build twine --break-system-packages
    - TWINE_PASSWORD=${PYPI_API_TOKEN_PROD} TWINE_USERNAME=__token__ python3 -m twine upload dist/*
  rules:
    # Manual trigger allowed for any branch
    - when: manual
      allow_failure: true
    # Automatically run when a tag is present
    - if: $CI_COMMIT_TAG
      when: on_success
sast:
  stage: test
include:
- template: Security/SAST.gitlab-ci.yml
